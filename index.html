// Call out to Air Quality/Pollen API

function getPollen() {
	
	theZip = document.getElementById("zipcode").value;
	
	const data = null;

	const xhr = new XMLHttpRequest();
	xhr.withCredentials = true;

	xhr.addEventListener("readystatechange", function () {
		if (this.readyState === this.DONE) {
			console.log(this.responseText);
			
		const pollenObj = JSON.parse(this.responseText);
			
			console.log(pollenObj.data[0].mold_level);
			
			theHTML = document.getElementById("pollenAlert")
			
			theHTML.innerHTML = "<h2>" + pollenObj.city_name + "</h2>"
			
			if (pollenObj.data[0].pollen_level_grass += 5 )
			theHTML.innerHTML = theHTML.innerHTML + "<h4> Grass:" + pollenObj.data[0].pollen_level_grass + "</h4>";
			theHTML.innerHTML = theHTML.innerHTML + "<h4> Tree:" + pollenObj.data[0].pollen_level_tree + "</h4>";
			theHTML.innerHTML = theHTML.innerHTML + "<h4> Weed:" + pollenObj.data[0].pollen_level_weed + "</h4>";
			theHTML.innerHTML = theHTML.innerHTML + "<h4> Mold:" + pollenObj.data[0].mold_level+ "</h4>";

		}
	});

	xhr.open("GET", "https://air-quality.p.rapidapi.com/current/airquality?postal_code=" + theZip + "");
	xhr.setRequestHeader("x-rapidapi-key", "81e8315b72msh91ce76aa3fbe5cfp14fe17jsn5dfeb5c34132");
	xhr.setRequestHeader("x-rapidapi-host", "air-quality.p.rapidapi.com");
	xhr.withCredentials = false;

	xhr.send(data);

}
